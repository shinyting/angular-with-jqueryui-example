<div dialog dialog-title="letter table" ng-model="itemlist">
	<button class="btn btn-default" id="show">点击显示对话框</button>
	<div id="dialog">
		<table class="table table-bordered">
			<tr>
				<th ng-repeat="th in itemlist" ng-bind="th.title"></th>
			</tr>
			<tr>
				<td ng-repeat="th in itemlist" ng-bind="th.content"></td>
			</tr>
		</table>
	</div>
</div>
