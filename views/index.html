<!doctype html>
<html ng-app="ajudemo">
	<head>
		<title>angularjs and jqueryui demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<nav class="navbar navbar-default">
			<h1 class="logo" ng-bind="logo"></h1>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2">
					<ul class="nav nav-pills nav-stacked">
						<li class="active" ng-repeat="menu in menus" role="presentation">
							<a ng-href="[[menu.mHref]]" ng-bind="menu.mTitle"></a>
						</li>
					</ul>
				</div>
				<div class="col-md-10">
					<div ng-view></div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="javascripts/controller/main.js"></script>
		<script type="text/javascript" src="javascripts/controller/dragCtrl.js"></script>
		<script type="text/javascript" src="javascripts/controller/startCtrl.js"></script>
	</body>
</html>
